<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <img src="images/drink beer.png" alt="">
    <div class="banner-container">
      <h1>Be Happy.</h1>
      <h1>Drink Beer.</h1>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container-parent">
    <div class="container-child" id="bar-ctn">
      <img src="" alt="">
      <h3 >Drink at a bar.</h3>
      <a href="">Find bars near me</a>
    </div>
    <div class="container-child" id="rest-ctn">
      <img src="" alt="">
      <h3>Drink at a restaurant.</h3>
      <a href="">Find restaurant near me</a>
    </div>
    <div class="container-child" id="bbq-ctn">
      <img src="" alt="">
      <h3>Drink at a BBQ.</h3>
      <a href="">Find community events near me</a>
    </div>
    <div class="container-child" id="home-ctn">
      <img src="" alt="">
      <h3>Drink at home.</h3>
      <a href="">Find a store near me</a>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="footer-msg">
      <h3>Brought you by alcoholism and beer companies</h3>
    </div>
    <div class="footer-icons">
        <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-fw fa-github"></i></a>
        <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
        <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
